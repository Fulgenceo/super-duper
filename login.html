<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cover">
          <div class="front">
            <img src="images/Mask Group 2.png" alt="">
          </div>
        </div>
        <div class="forms">
          <div class="form-header">
            <img src="images/redcross-logo.svg" alt="Red Cross Logo" class="logo-image">
            <h5>Digital Fundraising Platform</h5>
          </div>
            <div class="form-content">
              <div class="login-form">
                <div class="title">Welcome back! Sign in</div>
                <div class="description">Access your dashboard panel using your email and password</div>
              <form action="#">
                <div class="input-boxes">
                  <div>
                    <label class="input-label">Email or Username</label>
                    <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="text" placeholder="Enter your email address or username" required>
                    </div>
                  </div>
                  <div class="password-div">
                    <label class="input-label">Password</label>
                    <div class="text"><a href="#">Forgot password?</a></div>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                  </div>
                  
                  <div class="button input-box">
                    <input type="submit" value="Login">
                  </div>
                </div>
            </form>
          </div>
        </div>
        </div>
      </div>
</body>
</html>
